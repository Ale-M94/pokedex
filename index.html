<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <img id="logo-header" src="img/pokemon-logo.png" alt="logo de Pokémon" class="img-fluid">
    </header>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="list-group" id="listado-pokemones">
                    <!--  -->
                </div>
            </div>
            <div class="col">
                <div class="card d-none" id="tarjeta-pokemon">
                    <img src="..." class="card-img-top" id="imagen-pokemon" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" id="nombre-pokemon">Cargando ...</h5>
                        <p class="card-text" id="tipos-pokemon"></p>
                        <p><strong>Altura</strong><span id="altura-pokemon"> <!-- --> </span></p>
                        <p><strong>Peso</strong><span id="peso-pokemon"> <!-- --> </span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-left">
            <p>Hay <span id="total-pokemones">...</span> pokémons en la Pokédex</p>
        </div>
    </div>

    <script src="src/index.js" type="module"></script>
</body>

</html>
